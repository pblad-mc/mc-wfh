<link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">


<body>

    <div class="newEntryButtonWrapper">
        <a [routerLink]="['/toNonAdmin']" class="newEntryButton">
            New Entry
        </a>
    </div>

    <div class="logoutButtonWrapper">
        <a [routerLink]="['/toLogin']" class="logoutButton">
            Logout
        </a>
    </div>

    <div style="text-align:center">

        <h1>
            Lookup
        </h1>
        <hr class="specialHr">

        <!--<img width="300" alt="image" src="../photos/m.jpg">-->
    </div>
    <div style="height: 50px;"></div>

    <div class="overallWrapper">
        <div>
            <div class="wrapper">
                <label  style="left: 150px;">Individual Query</label>
                <div class="outerWrapper" style="height: 300px;">

                    <div class="inputTextWrapper">

                        <autocomplete-filter (selected)="receiveEmployee($event)">
                        </autocomplete-filter>

                    </div>

                    <div class="inputTextWrapper">
                        <datepicker (dateSelected)="receiveDate($event)" style="float: left;"></datepicker>
                    </div>

                    <div style="height: 60px;"></div>


                    <div style="padding-top: 20px;">
                        <button class="submitButton" (click)="showQueryResults = true"> Search </button>
                    </div>
                </div>
            </div>
        </div>

        <div style="height: 100px;"></div>

        <div>

            <div class="wrapper">
                <label>General Query</label>
                <div class="outerWrapper" style="height: 150px;">

                    <div style="padding-top: 45px;">
                        <button class="submitButton"> Export to Excel </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div style="height: 50px;"></div>

    <div class="queryResults" *ngIf="showQueryResults">
        <query-result [user]="selectedUser" [date]="date.toDateString()" [entry]="entry"></query-result>
    </div>


    <footer-component></footer-component>

</body>
