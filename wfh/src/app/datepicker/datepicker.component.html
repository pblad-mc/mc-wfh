<mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Date" (dateChange)="addEvent('change', $event)" name="start_time"
    #start_time="ngModel" [(ngModel)]="planModel.start_time">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
