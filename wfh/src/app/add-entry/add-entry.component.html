<link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">


<body>

<div class="lookupButtonWrapper">
  <a [routerLink]="['/toAdmin']" class="lookupButton">
    Lookup
  </a>
</div>

<div class="logoutButtonWrapper">
  <a [routerLink]="['/toLogin']" class="logoutButton">
    Logout
  </a>
</div>

<div style="text-align:center">

  <h1>
    New Entry
  </h1>
  <hr>
  <!--<img width="300" alt="image" src="../photos/m.jpg">-->
</div>

<div class="overallWrapper">
  <div class="row">
    <h3 class="col-md-8 text-center">Elasticsearch server status: {{status}}</h3>
  </div>

  <div>
    <h4>Morning Log</h4>
    <div class="outerWrapper">
      <div class="inputTextWrapper">
        <h3>Did Yesterday</h3>
        <textarea name="didYesterday" rows="4" cols="50" [(ngModel)]='entry.morning_didYesterday' required></textarea>
      </div>

      <div class="inputTextWrapper">
        <h3>Doing Today</h3>
        <textarea name="doToday" rows="4" cols="50" [(ngModel)]='entry.morning_doingToday' required></textarea>
      </div>

      <div class="inputTextWrapper">
        <h3>Notes</h3>
        <textarea name="notes" rows="4" [(ngModel)]='entry.morning_notes' cols="50"></textarea>
      </div>

      <div style="padding-top: 20px;">
        <button class="submitButton" (click)="submitMorning()"> Submit </button>
      </div>
    </div>
  </div>

  <div>
    <h4>Evening Log</h4>
    <div class="outerWrapper" style="height: 380px;">

      <div class="inputTextWrapper">
        <h3>Did Today</h3>
        <textarea name="didYesterday" rows="4" cols="50" required></textarea>
      </div>

      <div class="inputTextWrapper">
        <h3>Notes</h3>
        <textarea name="notes" rows="4" cols="50"></textarea>
      </div>

      <div style="padding-top: 20px;">
        <button class="submitButton"> Submit </button>
      </div>
    </div>
  </div>
</div>

<footer-component></footer-component>

</body>
