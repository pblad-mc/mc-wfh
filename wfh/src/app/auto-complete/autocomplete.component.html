<form class="autocomplete-form">
    <mat-form-field class="autocomplete-full-width">
        <input type="text" placeholder="Employee" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option (onSelectionChange)="setValue()" *ngFor="let employee of filteredEmployees | async" [value]="employee">
                {{ employee }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
