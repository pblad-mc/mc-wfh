<form class="autocomplete-form">
    <mat-form-field class="autocomplete-full-width">
        <input type="text" placeholder="Date" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let date of filteredDates | async" [value]="date">
                {{ date }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
